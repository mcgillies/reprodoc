name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Install packages
      run: |
        pip install docopt
        pip install knitr
        pip install tidyverse
        pip install palmerpenguins
      

    - name: Render report
      run: make all


