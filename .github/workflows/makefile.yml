name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Install packages
      run: |
        sudo apt-get install -y docopt
        sudo apt-get install -y knitr
        sudo apt-get install -y tidyverse
        sudo apt-get install -y palmerpenguins
      

    - name: Render report
      run: make all


