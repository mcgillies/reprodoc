name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Install packages
      run: |
        pip install -r docopt
        pip install -r knitr
        pip install -r tidyverse
        pip install -r palmerpenguins
      

    - name: Render report
      run: make all


